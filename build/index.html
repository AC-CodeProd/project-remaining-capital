<!DOCTYPE html>
<html lang="fr" ng-app="Remaining_Capital">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <link href="favicon.ico" type="image/x-icon" rel="icon">
        <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
        <title>Calculez votre capital restant dû</title>
        <!--[if lt IE 9]>
        <script src="js/html5shiv-printshiv.min.js"></script>
        <script src="js/html5shiv.min.js"></script>
        <![endif]-->
        <!-- CSS -->
        <link rel="stylesheet" href="css/vendors.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-controller="PageCtrl">
        <div class="container">
            <div class="row">
                <h1 class="text-center project-title"><i class="fa fa-calculator"></i> Calcul de mes mensualités</h1>
                <form class="form-horizontal col-lg-4 col-lg-offset-4" role="form">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" id="outstanding-capital" class="form-control" ng-model="outstandingCapital" required>
                            <label for="outstanding-capital" alt="Capital restant dû" placeholder="Capital restant dû"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" id="annual-rate" class="form-control" ng-model="annualRate" required>
                            <label for="annual-rate" alt="Taux annuel" placeholder="Taux annuel"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <input type="text" id="total-payments" class="form-control" ng-model="totalPayments" required>
                            <label for="total-payments" alt="Nombre d'échéances" placeholder="Nombre d'échéances" ></label>
                        </div>
                    </div>
                </form>

                <section class="col-lg-8 col-lg-offset-2">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Numéro échéance</th>
                                <th>Capital restant dû</th>
                                <th>Mensualité</th>
                                <th>Gain réel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in pageItems()">
                                <td data-th="Numéro échéance" >{{data.maturity_number}}</td>
                                <td data-th="Capital restant dû" >{{data.outstanding_capital|number:2}} €</td>
                                <td data-th="Mensualité" >{{data.monthly|number:2}} €</td>
                                <td data-th="Gain réel" >{{data.real_gain|number:2}} €</td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-paginate items="datas"></div>
                </section>
            </div>
        </div>
        <div class="scroll-top" id="scroll-top" ng-class="scrollTopColor" scroll-on-click>
            <a id="scroll-link" class="scroll-link" title="Revenir en haut de page">
                <i class="fa fa-arrow-up scroll-icon"></i>
            </a>
        </div>
        <!-- JavaScript -->
        <script src="js/vendors.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
